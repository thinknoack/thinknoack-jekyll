
<figure class="{{post.className}} ">
    <a  class="view-post-img" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.teaser-img | prepend: site.baseurl }}" alt="{{post.title}}"/></a>
    <figcaption>
        <h2><a  class="view-post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p>{{post.teaser}}</p>
        <div class="client">
            <small><span>Client:</span> 
                {% if post.siteurl %}
                    <a href="{{post.siteurl}}" target="_blank">{{post.client}}</a>
                {% else %}
                    <span>{{post.client}}</span>
                {% endif %}
            </small>
        </div>
    </figcaption>
</figure>
